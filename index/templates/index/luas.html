{% extends 'index/base.html' %}

{% block title %}
<title>Stops Near You</title>
{% endblock %}

{% block styles %}
{% endblock %}

{% block main %}
<script>
{% load staticfiles %}

    var luas_stops = "{{ luas_stops | safe | escapejs }}", luas_realtime = "{{ luas_realtime | safe | escapejs }}";
    var green_marker = "{% static 'images/green_marker.png' %}", red_marker="{% static 'images/red_marker.png' %}";

</script>

<script src="{% static 'index/JavaScript/luas.js' %}"></script>
<link rel="stylesheet" href="{% static 'index/CSS/stylesheet.css' %}">

<body onload="initializeMapLuas()" class="luas">

    <!-- NavBar----------------------------------------->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="/" class="navbar-brand">Dublin Bus Dynamic Travel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Body ----------------------------------------------------------------------------->
    <div class="container-fluid text-center" style="height: calc(100vh - 50px); margin-top:50px;">
        <div class="row" style="height: 100%;">

            <!-- Map ----------------------------------->
            <div id="map" class="col-xs-12 col-sm-9 col-sm-push-3 col-md-9 col-md-push-3"></div>

            <!-- Left Control Panel -------------------->
            <div id="control_panel" class="col-xs-12 col-sm-3 col-sm-pull-9 col-md-3 col-md-pull-9">
                <div class="panel-group" id="accordion">
                    <div id = "GreenLine" class="panel-border">
                        <div class="panel panel-default">
                            <div  style="background-color: #00C853" class="panel-heading">
                                <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                    Green Line
                                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                                </a>
                                </h4>
                            </div>

                            <div id="collapse1" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="well well-sm">

                                        <div id="bus_info_title">
                                            <p><strong>Real Time arrivals Green line:</strong></p>
                                        </div>

                                        <ul id="timeline" style="border-left: 0.25em solid forestgreen;">
                                        </ul>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>


                    <div id = "RedLine" class="panel-border">
                        <div class="panel panel-default">
                            <div style="background-color: orangered" class="panel-heading">
                                <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                    Red line
                                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                                </a>
                                </h4>
                            </div>

                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="well well-sm">
                                        <div id="bus_info_title2">
                                            <p><strong>Real Time arrivals Red line:</strong></p>
                                        </div>

                                        <ul id="timeline2" style="border-left: 0.25em solid red;">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hidden Divs -------------------------------------->

    <footer class="footer text-center">&copy; Team Git Rekt 2017</footer>
</body>

{% endblock %}
