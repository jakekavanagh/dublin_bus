<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="userstyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">





   
  </head>
  <body>
      
      <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
  <h3 class="w3-bar-item">Your Route</h3>

      </div>
      
      
      
      
      
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.32, lng: -6.28},
          zoom: 13
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnjpuTVimjX0Jzdepat5NdcPo-Blhmv1I&callback=initMap"
    async defer></script>
      
      
      
      
      
  </body>
</html>
